<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>notifikasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item
      *ngFor="let notifikasi of dataNotifikasi"
      (click)="goToDetail(notifikasi['meta'])"
    >
      <ion-avatar item-start class="ion-margin-end">
        <img
          class="icon-img"
          src="{{ getImageURL(notifikasi['meta']['target']) }}"
        />
      </ion-avatar>
      <ion-text item-end>{{ notifikasi["title"] }}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
