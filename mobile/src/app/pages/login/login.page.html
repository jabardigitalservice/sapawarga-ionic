<ion-content padding class="animated fadeIn login auth-page" color="light">
  <div class="theme-bg"></div>
  <div class="auth-content">
    <!-- Logo -->
    <div
      padding-horizontal
      text-center
      class="animated fadeInDown ion-padding-top"
    >
      <div class="logo"></div>
    </div>

    <!-- Login form -->
    <form [formGroup]="onLoginForm" autocomplete="off" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating" id="username">
          <ion-icon name="person" item-start color="dark"></ion-icon>
          Username
        </ion-label>
        <ion-input
          color="dark"
          type="text"
          formControlName="username"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          (keydown.space)="$event.preventDefault()"
          (keyup.enter)="login()"
        >
        </ion-input>
      </ion-item>
      <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
        <p ion-text class="text08" *ngIf="!!f.username.errors.required">
          <ion-text color="danger">
            Username harus diisi
          </ion-text>
        </p>
        <p ion-text class="text08" *ngIf="!!f.username.errors.minlength">
          <ion-text color="danger">
            Username minimal 4 karakter
          </ion-text>
        </p>
      </div>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating" color="dark" stacked>
          <ion-icon name="lock" item-start color="dark"></ion-icon>
          Kata Sandi
        </ion-label>
        <ion-input
          type="{{ type }}"
          class="text-dark"
          color="dark"
          formControlName="password"
          (keyup.enter)="login()"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        ></ion-input>
        <ion-icon
          *ngIf="!passwordShown"
          color="medium"
          (click)="showPassword()"
          name="eye"
          slot="end"
        ></ion-icon>
        <ion-icon
          *ngIf="passwordShown"
          color="dark"
          (click)="showPassword()"
          name="eye"
          slot="end"
        ></ion-icon>
      </ion-item>
      <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
        <p ion-text class="text08" *ngIf="!!f.password.errors.required">
          <ion-text color="danger">
            Kata Sandi harus diisi
          </ion-text>
        </p>
        <p ion-text class="text08" *ngIf="!!f.password.errors.minlength">
          <ion-text color="danger">
            Kata Sandi minimal 6 karakter
          </ion-text>
        </p>
      </div>
    </form>

    <p text-right tappable (click)="forgotPass()" class="paz">
      <ion-text color="dark">
        <strong>Lupa Kata Sandi?</strong>
      </ion-text>
    </p>

    <div class="ion-text-end">
      <ion-button
        icon-left
        size="small"
        shape="round"
        color="dark"
        tappable
        class="ion-margin-top"
        (click)="login()"
        end
      >
        <ion-icon name="log-in" slot="start"></ion-icon>
        Masuk
      </ion-button>
    </div>
  </div>

  <ion-text class="text-buttom">
    <p class="min-mb-5">
      <a color="dark" class="underline" (click)="launchweb('tos')"><strong>Term of Service</strong></a> |
      <a color="dark" class="underline" (click)="launchweb('privacy')"
        ><strong>Privacy Policy</strong></a
      >
    </p>
    <p>
      <a color="dark" class="underline" (click)="downloadPdf()"
        ><strong>Unduh buku panduan aplikasi Sapawarga</strong></a
      >
    </p>
  </ion-text>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-text color="dark">
      <p>Versi {{ app_version }}</p>
      <p>
        {{ hakCipta }}
      </p>
    </ion-text>
  </ion-toolbar>
</ion-footer>
