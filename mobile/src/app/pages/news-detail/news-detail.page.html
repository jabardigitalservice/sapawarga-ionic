<ion-header>
  <ion-toolbar color="light"
    ><ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Berita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="dataNews">
  <img [src]="dataNews.cover_path_url" class="img-news" />

  <div padding class="box-shadow">
    <div class="card-title">
      {{ dataNews.title }}
    </div>

    <ion-item class="mt-5 mb-5">
      <ion-text>
        <ion-note class="source-title"
          ><img src="assets/icon/detik.png" class="source-icon" alt="sumber" />
          detik.com <br />
          2 jam yang lalu
        </ion-note></ion-text
      >
    </ion-item>

    <div [innerHTML]="dataNews.content"></div>
  </div>

  <div class="news-other">
    <div padding>
      <ion-button expand="full" class="mb-5 mt-5 bg-white"
        >Berita Lainnya</ion-button
      >
    </div>

    <h5 padding class="min-mt-5">Berita Terbaru</h5>
    <ion-card
      class="text-dark min-mt-5 ion-margin-bottom"
      *ngFor="let headline of dummyHeadlines"
    >
      <ion-item>
        <ion-text class="mb-5 ml-10"
          ><p>{{ headline.title }}</p>
          <ion-note class="source-title-more"
            ><img
              src="assets/icon/detik.png"
              class="source-icon-more"
              alt="sumber"
            />
            {{ headline.source }}</ion-note
          ></ion-text
        >
        <img
          slot="end"
          [src]="headline.image"
          alt="icon"
          class="headlines-img-more"
        />
      </ion-item>
    </ion-card>
  </div>
</ion-content>
