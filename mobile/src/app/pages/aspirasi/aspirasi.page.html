<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Aspirasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="dataEmpty">Tidak ada Aspirasi</div>

  <!-- Data to display after skeleton screen -->
  <ion-card *ngFor="let aspirasi of dataAspirasi">
    <img
      src="{{ aspirasi.attachments[0].url }}"
      (click)="goDetail(aspirasi.id)"
    />
    <ion-card-header>
      <ion-card-subtitle class="dark-read" (click)="goDetail(aspirasi.id)">{{
        aspirasi.category.name
      }}</ion-card-subtitle>
      <ion-card-title (click)="goDetail(aspirasi.id)">{{
        aspirasi.title
      }}</ion-card-title>
    </ion-card-header>

    <ion-card-content style="padding-top: 0">
      <div (click)="goDetail(aspirasi.id)" style="margin: 15px 0">
        {{ aspirasi.kabkota.name }}, {{ aspirasi.kecamatan.name }},
        {{ aspirasi.kelurahan.name }}
      </div>
      <div class="d-inline-f">
        <ion-icon
          name="heart"
          [color]="
            checklike(aspirasi.likes_users) || checkStateLike(aspirasi.id)
              ? 'danger'
              : 'medium'
          "
          class="icon-heart"
          (click)="doLike(aspirasi.id, checkStateLike(aspirasi.id))"
        ></ion-icon>
        <p style="margin: 5px;">
          {{
            checkStateLike(aspirasi.id)
              ? aspirasi.likes_counts + 1
              : aspirasi.likes_counts
          }}
          orang menyukai ini.
        </p>
      </div>
    </ion-card-content>
    <button (click)="hapus()">pus</button>
  </ion-card>

  <!-- Skeleton screen -->
  <div *ngIf="!dataAspirasi">
    <ion-card>
      <ion-thumbnail slot="start" style="width: 100%; height: 160px;">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>
      <ion-card-header>
        <ion-card-subtitle class="dark-read">
          <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
        </ion-card-subtitle>
        <ion-card-title>
          <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content style="padding-top: 0">
        <div style="margin: 15px 0">
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </div>
        <div>
          <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-thumbnail slot="start" style="width: 100%; height: 160px;">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>
      <ion-card-header>
        <ion-card-subtitle class="dark-read">
          <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
        </ion-card-subtitle>
        <ion-card-title>
          <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content style="padding-top: 0">
        <div style="margin: 15px 0">
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </div>
        <div>
          <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- infinite scroll -->
  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="doInfinite($event)"
    *ngIf="dataAspirasi"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Sedang mengambil data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
