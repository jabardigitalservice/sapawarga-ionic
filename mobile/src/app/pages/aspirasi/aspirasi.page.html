<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Aspirasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)" style="background: #f4f4f4">
    <ion-segment-button value="umum" checked>
      <ion-label>Umum</ion-label>
    </ion-segment-button>
    <ion-segment-button value="myAspirasi">
      <ion-label>Aspirasi Saya</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-aspirasi-list *ngIf="currentComponent === 'umum'"></app-aspirasi-list>

  <app-my-aspirasi *ngIf="currentComponent === 'myAspirasi'"></app-my-aspirasi>

  <!-- fab placed to the bottom end -->
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="AddAspirasi()"
  >
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
