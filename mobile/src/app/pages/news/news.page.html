<ion-header>
  <ion-toolbar color="light"
    ><ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Indeks Berita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-message-control
    *ngIf="msgResponse.type"
    [type]="msgResponse.type"
    [message]="msgResponse.msg"
  ></app-message-control>

  <ion-card class="headline ion-margin-top" *ngIf="dataFeatured">
    <img [src]="dataFeatured[0]?.cover_path_url" class="img-head" />
    <div class="text-title card-title">
      {{ dataFeatured[0]?.title }}
    </div>
  </ion-card>

  <ion-grid>
    <ion-row small class="text-dark">
      <ion-col size="6" no-padding *ngFor="let data of dataFeatured">
        <ion-card class="desc-featured">
          <img [src]="data?.cover_path_url" class="img-grid" />

          <ion-card-content>
            <p class="text-dark text-featured">
              {{ data.title | slice: 0:35
              }}{{ data.title.length > 35 ? '...' : '' }}
            </p>
            <ion-note class="ion-margin-top source-title"
              ><img
                [src]="data.channel.icon_url"
                class="source-icon"
                alt="sumber"
              />
              {{ data.channel.name }}</ion-note
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card
    class="text-dark ion-margin-top ion-margin-bottom"
    *ngFor="let data of dataNews"
  >
    <ion-item>
      <ion-text class="mb-5">
        <p class="text-title">
          {{ data.title | slice: 0:45
          }}{{ data.title.length > 45 ? '...' : '' }}
        </p>
        <ion-note class="ion-margin-top source-title"
          ><img
            [src]="data.channel.icon_url"
            class="source-icon"
            alt="sumber"
          />
          {{ data.channel.name }}</ion-note
        >
      </ion-text>
      <img
        slot="end"
        [src]="data?.cover_path_url"
        alt="icon"
        class="news-img"
      />
    </ion-item>
  </ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Sedang mengambil data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
