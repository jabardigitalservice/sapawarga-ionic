<ion-header>
  <ion-toolbar>
    <ion-title>Pesan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="ion-text-center" *ngIf="dataEmpty">Tidak ada pesan broadcast</div> -->
  <app-message-control
    *ngIf="msgResponse.type"
    [type]="msgResponse.type"
    [message]="msgResponse.msg"
  ></app-message-control>

  <ion-card
    *ngFor="let broadcast of dataBroadcast"
    (click)="goDetail(broadcast)"
  >
    <ion-card-header>
      <ion-card-subtitle
        class="dark-read"
        [ngClass]="{ 'dark-read': !checkRead(broadcast.id) }"
        >Dari: {{ broadcast.author.name }}</ion-card-subtitle
      >
      <ion-card-subtitle>{{
        broadcast.updated_at * 1000 | date: 'MMM d, y h:mm a'
      }}</ion-card-subtitle>
      <ion-card-subtitle [ngClass]="{ 'dark-read': !checkRead(broadcast.id) }"
        >[ {{ broadcast['category']['name'] }} ]</ion-card-subtitle
      >
      <ion-text [ngClass]="{ 'dark-read': !checkRead(broadcast.id) }">{{
        broadcast.title
      }}</ion-text>
    </ion-card-header>
  </ion-card>
</ion-content>
