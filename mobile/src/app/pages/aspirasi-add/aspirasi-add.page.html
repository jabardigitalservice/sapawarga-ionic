<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tambah Aspirasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed no-padding>
    <form
      [formGroup]="formAddAspirasi"
      (ngSubmit)="onFormSubmit(formAddAspirasi.getRawValue())"
    >
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <ion-item>
              <ion-label>Gender</ion-label>
              <ion-select
                formControlName="kategori"
                okText="Pilih"
                cancelText="Batal"
                placeholder="Pilih Kategori"
              >
                <ion-select-option
                  *ngFor="let category of CategoriesAspirasi"
                  value="{{ category.id }}"
                >
                  {{ category.name }}
                </ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Judul</ion-label>
              <ion-input
                type="text"
                formControlName="title"
                [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Detail Aspirasi</ion-label>
              <ion-textarea
                formControlName="description"
                rows="7"
                cols="20"
                [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
              ></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-list>
        <ion-item class="no-border">
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-text item-right>
            <p class="agreement">
              Saya telah menyetujui untuk memberikan aspirasi untuk Jawa Barat
            </p></ion-text
          >
        </ion-item>
      </ion-list>

      <ion-button
        padding
        class="ion-margin-bottom"
        size="medium"
        expand="full"
        color="success"
        type="submit"
        >Simpan perubahan
      </ion-button>

      <ion-button (click)="uploadAspirasi()" color="success"
        >Upload files</ion-button
      >
    </form>
  </ion-grid>

  <h2>Your files: {{ images.length }}</h2>
  <ul>
    <li *ngFor="let item of images">
      {{ item?.path }}
    </li>
  </ul>
</ion-content>
