<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detail Administrasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="record">
    <ion-card-header>
      <ion-card-title class="administration-title">
        {{ record['title'] }}
      </ion-card-title>
    </ion-card-header>
    <div class="administration-detail" [innerHtml]="record['detail']"></div>
    <div padding>
      <ion-button
        expand="full"
        color="success"
        (click)="goToInstantion(record['name'])"
        >Menuju {{ record['name'] }}</ion-button
      >
    </div>
  </ion-card>
</ion-content>
