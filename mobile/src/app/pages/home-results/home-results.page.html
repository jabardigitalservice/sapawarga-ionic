<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <img [src]="logoApp" class="logo-app" />
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button shape="round" color="dark" (click)="goNotifikasi()">
        <ion-icon name="notifications" class="color-grey"></ion-icon>
        <ion-badge *ngIf="unreadNotif > 0" color="danger">{{
          unreadNotif
        }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="bg-white ion-margin-top">
    <ion-slides pager="true" [options]="slideOpts" pager="false">
      <ion-slide *ngFor="let img of themeCover">
        <img src="{{ img.slide }}" />
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-row text-center small class="text-dark">
    <ion-col size="3" class="mt-1" no-padding *ngFor="let page of appPages">
      <img
        class="icon-img"
        [src]="page.icon"
        alt="icon"
        (click)="goToLayanan(page.title, page.url)"
      />
      <ion-text class="label-menu" color="dark">{{ page.title }}</ion-text>
    </ion-col>
  </ion-row>

  <div text-center class="ion-margin-bottom ion-margin-top" *ngIf="!dataNews">
    <img src="assets/icon/loading.svg" alt="loading" *ngIf="isLoading" />
  </div>

  <div class="min-mt-14" *ngIf="dataHumas">
    <ion-item>
      <h5 class="bold" slot="start">Humas Jabar</h5>
      <ion-button
        fill="clear"
        slot="end"
        color="success"
        (click)="goTohumas(humas_URL)"
        >Lihat Semua</ion-button
      >
    </ion-item>
    <ion-slides [options]="sliderConfigHumas">
      <ion-slide *ngFor="let humas of dataHumas">
        <div>
          <img class="img-humas" [src]="humas.thumbnail" />
          <ion-item class="list-headline-jabar">
            <ion-text class="title-humas"
              >{{ humas.title | slice: 0:35
              }}{{ humas.title.length > 35 ? '...' : '' }}</ion-text
            >
            <ion-button
              slot="end"
              class="blues-color"
              (click)="goTohumas(humas.url)"
              >Baca</ion-button
            >
          </ion-item>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <div *ngIf="dataNews">
    <ion-item>
      <h5 class="bold" slot="start">Berita</h5>
      <ion-button fill="clear" slot="end" color="success" (click)="goToNews()"
        >Lihat Semua</ion-button
      >
    </ion-item>

    <ion-card
      class="text-dark min-mt-5 ion-margin-bottom"
      *ngFor="let headline of dataNews"
    >
      <ion-item (click)="goToDetailNews(headline.id)">
        <ion-text class="mb-5"
          ><p class="bold headline-title">
            {{ headline.title | slice: 0:45
            }}{{ headline.title.length > 45 ? '...' : '' }}
          </p>
          <ion-note class="source-title"
            ><img
              [src]="headline.channel.icon_url"
              class="source-icon"
              alt="sumber"
            />
            {{ headline.channel.name }}</ion-note
          ></ion-text
        >
        <img
          slot="end"
          [src]="headline.cover_path_url"
          alt="icon"
          class="headlines-img"
        />
      </ion-item>
    </ion-card>
  </div>
</ion-content>
