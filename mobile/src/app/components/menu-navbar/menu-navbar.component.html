<ion-list>
  <ion-item (click)="editProfile()">
    <ion-icon name="person" color="success" class="ion-margin-end"></ion-icon>
    <ion-label>
      <p>Edit Akun</p>
    </ion-label>
  </ion-item>

  <ion-item (click)="changePassword()">
    <ion-icon name="key" color="success" class="ion-margin-end"></ion-icon>
    <ion-label>
      <p>Ganti Password</p>
    </ion-label>
  </ion-item>

  <ion-item (click)="confirmLogout()">
    <ion-icon name="log-out" color="success" class="ion-margin-end"></ion-icon>
    <ion-label>
      <p>Keluar</p>
    </ion-label>
  </ion-item>
</ion-list>
