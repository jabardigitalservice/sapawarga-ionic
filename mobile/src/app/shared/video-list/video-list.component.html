<ion-item>
  <h5 class="bold" slot="start">Video Post</h5>
</ion-item>

<!-- Skeleton screen Video Post -->
<div padding class="min-mt-5" *ngIf="isLoading.videoPost">
  <ion-thumbnail
    slot="end"
    alt="icon"
    class="thumbnail-image"
    style="width: 100%; height: 120px;"
  >
    <ion-skeleton-text></ion-skeleton-text>
  </ion-thumbnail>

  <ion-item class="list-headline-jabar">
    <ion-text style="width: 90%;">
      <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text
      ><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text
    ></ion-text>
    <ion-skeleton-text
      slot="end"
      style="width: 20%; height: 50%;"
    ></ion-skeleton-text>
  </ion-item>
</div>

<ion-slides
  class="min-mt-14"
  [options]="sliderConfigVideoPost"
  *ngIf="dataVideoPost"
>
  <ion-slide *ngFor="let data of dataVideoPost">
    <div>
      <ion-card style=" position: relative;">
        <img
          [src]="getThumbUrl(data.video_url)"
          onError="this.src='assets/img/placeholder_image.png';"
          alt="humas"
          (click)="openYoutube(data.video_url)"
        />
        <div class="thumbnail-list">
          <img
            class="thumbnail-img"
            src="assets/icon/icons_play_button.png"
            alt="icon play"
            (click)="openYoutube(data.video_url)"
          />
        </div>

        <ion-item class="list-headline-jabar">
          <ion-text class="title-video-post"
            >{{ data.title | slice: 0:35
            }}{{ data.title.length > 35 ? '...' : '' }}</ion-text
          >
          <div
            slot="end"
            text-center
            style="margin-top: 10px; margin-bottom: 10px"
          >
            <ion-icon
              name="heart"
              [color]="checkStateLike(data.id) ? 'danger' : 'medium'"
              class="icon-heart"
              (click)="
                doLike(data.id, checkStateLike(data.id), data.likes_count)
              "
            ></ion-icon>
            <br />
            <ion-text class="text-like">
              {{ checkCountLike(data.id) }} likes</ion-text
            >
          </div>
        </ion-item>
      </ion-card>
    </div>
  </ion-slide>
</ion-slides>
